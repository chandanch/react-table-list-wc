<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table List Component Example</title>
  </head>
  <body>
    <h1>Table List Example</h1>
    <table-list-component
      data='[{"name": "Alice", "age": 25}, {"name": "Bob", "age": 30}, {"name": "de", "age": 225}]'
      columns='["name", "age"]'
    >
    </table-list-component>

    <!-- Include the Table List Component JavaScript -->
    <script type="module" src="./table-list-component.es.js"></script>
  </body>
</html>
